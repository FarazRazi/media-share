<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaShare App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>MediaShare</h1>
      <nav>
        <a href="#" id="homeLink" class="active">Home</a>
        <a href="#" id="creatorLink">Creator Dashboard</a>
        <a href="#" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display: none">Logout</a>
        <span id="userDisplay"></span>
      </nav>
    </header>

    <main>
      <!-- Login View -->
      <section id="loginView" style="display: none">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p>Sample users: creator1/password, consumer1/password</p>
      </section>

      <!-- Creator Dashboard -->
      <section id="creatorView" style="display: none">
        <h2>Creator Dashboard</h2>

        <div class="dashboard-stats">
          <div class="stat-card">
            <h3>Total Uploads</h3>
            <p id="totalUploads">0</p>
          </div>
          <div class="stat-card">
            <h3>Average Rating</h3>
            <p id="averageRating">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Ratings</h3>
            <p id="totalRatings">0</p>
          </div>
        </div>

        <div class="upload-section">
          <h3>Upload New Media</h3>
          <form id="uploadForm">
            <input type="text" id="title" placeholder="Title" required />
            <textarea id="caption" placeholder="Caption" required></textarea>
            <input type="text" id="location" placeholder="Location" required />
            <input
              type="text"
              id="peoplePresent"
              placeholder="People Present (comma separated)"
              required
            />
            <input
              type="file"
              id="mediaFile"
              accept="video/*,image/*"
              required
            />
            <button type="submit">Upload Media</button>
          </form>
        </div>

        <div class="creator-content">
          <h3>Your Content</h3>
          <div id="creatorMediaList"></div>
        </div>
      </section>

      <!-- Consumer View -->
      <section id="consumerView">
        <h2>Discover Media</h2>

        <div class="search-section">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by title, caption, location, or people..."
          />
          <select id="sortSelect">
            <option value="newest">Newest First</option>
            <option value="highest-rated">Highest Rated</option>
          </select>
          <button id="searchButton">Search</button>
        </div>

        <div id="videoList"></div>
      </section>
    </main>

    <!-- Media View Modal -->
    <div id="mediaModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-header">
          <h3 id="modalTitle"></h3>
          <p id="modalCreator"></p>
          <p id="modalDate"></p>
        </div>

        <div class="media-container">
          <video id="modalVideo" controls style="display: none"></video>
          <img id="modalImage" style="display: none" />
        </div>

        <div class="media-info">
          <p id="modalCaption"></p>
          <p id="modalLocation"></p>
          <p id="modalPeople"></p>
        </div>

        <div class="rating-section">
          <p>Rating: <span id="modalRating">Not rated yet</span></p>
          <div id="ratingButtons" class="rating-buttons">
            <button onclick="rateMedia(5)">★★★★★</button>
            <button onclick="rateMedia(4)">★★★★☆</button>
            <button onclick="rateMedia(3)">★★★☆☆</button>
            <button onclick="rateMedia(2)">★★☆☆☆</button>
            <button onclick="rateMedia(1)">★☆☆☆☆</button>
          </div>
        </div>

        <div class="comments-section">
          <h4>Comments</h4>
          <div id="commentsList"></div>
          <form id="commentForm">
            <textarea
              id="commentText"
              placeholder="Add a comment..."
              required
            ></textarea>
            <button type="submit">Post</button>
          </form>
        </div>

        <button id="deleteMediaButton" style="display: none">
          Delete Media
        </button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 MediaShare App</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
